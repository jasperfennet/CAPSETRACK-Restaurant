<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Overview Restaurant MenuItems</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<h1>MenuItem List</h1>
<div class="container">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <table id="myTable">
            <thead>
            <th>id</th>
            <th>Naam</th>
            <th>Manage</th>
            </thead>
        </table>
    </div>
    <div class="col-md-3">
    </div>-
</div>


<div>
    <button type="button" data-toggle="modal" data-target="#newMenuModal">Add Menu Item</button>
</div>


<div id="newMenuModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Menu Item</h4>
            </div>

            <div class="modal-body">

                <form data-toggle="validator" role="form" id="newMenuForm" onsubmit="return false;">
                    <div class="form-group">
                        <label for="inputMenuNR" class="control-label">Insert Menu Item Number</label>
                        <input type="number" class="form-control" id="inputMenuNR" placeholder="example: 23"
                               data-error="DAT IS GEEN NAAM BOYO!" required>
                    </div>
                    <div class="form-group">
                        <label for="inputMenuName" class="control-label">Name</label>
                        <input type="text" class="form-control" id="inputMenuName" placeholder="Chicken" data-error="No text" required>
                    </div>
                    <div class="form-group">
                        <label for="inputMenuDescription" class="control-label">Description</label>
                        <input type="text" class="form-control" id="inputMenuDescription" placeholder="Chicken and Rice and Everything nice" data-error="No text" required>
                    </div>
                    <div class="form-group">
                        <label for="inputRecipe" class="control-label">Select Ingredients</label>
                        <select id="inputRecipe" name="recipe" required>
                            <option value="Chicken">Chicken</option>
                            <option value="Rice">Rice</option>
                            <option value="Everything nice">Everything nice</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Create</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
</body>


<script>
    function getData() {
        console.log("Hello world!");
        $.ajax({
            url: "http://localhost:8080/api/menuItem/list",
            type: "get",
            success: function (menuItem) {
                // On successful get, reload the datatable with new data.
                console.log("This is the data: " + menuItem);
                $('#myTable').DataTable().clear();
                $('#myTable').DataTable().rows.add(menuItem);
                $('#myTable').DataTable().columns.adjust().draw();
            }
        });
    }

    function deleteTable(menuItemNR) {
        console.log(menuItemNR);
        $.ajax({
            url: "http://localhost:8080/api/menuItem/delete/" + menuItemNR,
            type: "DELETE",
            success: function (result) {
                // On successful post, reload data to get the added one as well.
                console.log("success Delete data!");
                getData();
            }
        });
    }

    function postData() {
        console.log("posting data...");

        // Get values from html.
        var number = $("#inputMenuNR").val();
        var name = $("#inputMenuName").val();
        var description = $("#inputMenuDescription").val();
        var ingredients = $("#inputRecipe").val();

        // Create JS object with data.
        var newMenu = {
            id: number,
            name: name,
            menuDescription: description,
            ingredients: null
        };
        console.log(newMenu);

        // Convert JS object to JSON.
        var validJsonMenu = JSON.stringify(newMenu);
        console.log(validJsonMenu);

        // Post JSON to endpoint.
        $.ajax({
            url: "http://localhost:8080/api/menuItem/post",
            type: "post",
            data: validJsonMenu,
            contentType: "application/json",
            success: function (result) {
                // On successful post, reload data to get the added one as well.
                console.log("success post data!");
                getData();
            }
        });
    }

    $(document).ready(function () {

        // Modal submit.
        $("#newMenuForm").on('submit', function (e) {
            console.log("Submitted new Menu form");

            // Post the data from the modal.
            postData();

            // Reset modal to hide and no values.
            $('#newMenuModal').modal('hide');
            $("#inputMenuNR").val("");
        });

        $('#myTable').DataTable({
            columns: [
                { data: "id" },
                { data: "name" },
                { data: function() {
                        return '<button type="button" class="btn btn-primary">Update</button>'+'<button onclick="deleteTable(this.parentElement.parentElement.children[0].innerText)" type="button" class="btn btn-danger">Delete</button>'
                    }
                },





            ]
        });
        getData();
    })













</script>

</html>
