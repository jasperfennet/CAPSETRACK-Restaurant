<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/metisMenu.min.css" rel="stylesheet">
    <link href="styles/sb-admin-2.css" rel="stylesheet">
    <link href="styles/font-awesome.min.css" rel="stylesheet" type="text/css">
    <title>Menus</title>
</head>
<body>
    <div id="wrapper">
            <div id="navigation"></div>

    <div id="page-wrapper">
        <h1>Menus</h1>
        <div class="container">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <table id="myTable">
                    <thead>
                    <th>id</th>
                    <th>Naam</th>
                    <th>Manage</th>
                    </thead>
                </table>
            </div>
            <div class="col-md-3">
            </div>-
        </div>


        <div>
            <button type="button" data-toggle="modal" data-target="#newMenuModal">Add Menu Item</button>
        </div>


        <div id="newMenuModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">New Menu Item</h4>
                    </div>

                    <div class="modal-body">

                        <form data-toggle="validator" role="form" id="newMenuForm" onsubmit="return false;">
                            <div class="form-group">
                                <label for="inputMenuNR" class="control-label">Insert Menu Item Number</label>
                                <input type="number" class="form-control" id="inputMenuNR" placeholder="example: 23"
                                       data-error="DAT IS GEEN NAAM BOYO!" required>
                            </div>
                            <div class="form-group">
                                <label for="inputMenuName" class="control-label">Name</label>
                                <input type="text" class="form-control" id="inputMenuName" placeholder="Chicken" data-error="No text" required>
                            </div>
                            <div class="form-group">
                                <label for="inputMenuDescription" class="control-label">Description</label>
                                <input type="text" class="form-control" id="inputMenuDescription" placeholder="Chicken and Rice and Everything nice" data-error="No text" required>
                            </div>
                            <div class="form-group">
                                <label for="inputRecipe" class="control-label">Select Ingredients</label>
                                <select id="inputRecipe" name="recipe" required>
                                    <option value="Chicken">Chicken</option>
                                    <option value="Rice">Rice</option>
                                    <option value="Everything nice">Everything nice</option>
                                </select>
                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Create</button>
                                <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/metisMenu.min.js"></script>
<script src="scripts/sb-admin-2.js"></script>
<script src="scripts/menu.js"></script>
<script src="scripts/navigation.js"></script>

</body>
</html>
