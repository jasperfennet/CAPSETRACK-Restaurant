<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Overview Restaurant Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Table List</h1>
<div class="container">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <table id="myTable">
            <thead>
            <th>TableNumber</th>
            <th>Capacity</th>
            <th>Manage</th>
            </thead>
        </table>
    </div>
    <div class="col-md-3">
    </div>-
</div>


<div>
    <button type="button" data-toggle="modal" data-target="#newTableModal">Add Table</button>
</div>


<div id="newTableModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Table</h4>
            </div>

            <div class="modal-body">

                <form data-toggle="validator" role="form" id="newTableForm" onsubmit="return false;">
                    <div class="form-group">
                        <label for="inputTableNR" class="control-label">Insert Table Number</label>
                        <input type="number" class="form-control" id="inputTableNR" placeholder="example: 23"
                               data-error="DAT IS GEEN NAAM BOYO!" required>
                    </div>

                    <div class="form-group">
                        <label for="inputCapacity" class="control-label">Select Table Type</label>
                        <select id="inputCapacity" name="capacity" required>
                            <option value=12>Roundtable(12)</option>
                            <option value=4>Squaretable(4)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Create</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
</body>


<script>
    function getData() {
        console.log("Hello world!");
        $.ajax({
            url: "http://localhost:8080/api/tables/list",
            type: "get",
            success: function (table) {
                // On successful get, reload the datatable with new data.
                console.log("This is the data: " + table);
                $('#myTable').DataTable().clear();
                $('#myTable').DataTable().rows.add(table);
                $('#myTable').DataTable().columns.adjust().draw();
            }
        });
    }

    function deleteTable(tableNR) {
        console.log(tableNR);
        $.ajax({
            url: "http://localhost:8080/api/tables/delete/" + tableNR,
            type: "DELETE",
            success: function (result) {
                // On successful post, reload data to get the added one as well.
                console.log("success Delete data!");
                getData();
            }
        });
    }

    function postData() {
        console.log("posting data...");

        // Get values from html.
        var number = $("#inputTableNR").val();
        var capacity = $("#inputCapacity").val();

        // Create JS object with data.
        var newTable = {
            number: number,
            capacity: capacity
        };
        console.log(newTable);

        // Convert JS object to JSON.
        var validJsonTable = JSON.stringify(newTable);
        console.log(validJsonTable);

        // Post JSON to endpoint.
        $.ajax({
            url: "http://localhost:8080/api/tables/post",
            type: "post",
            data: validJsonTable,
            contentType: "application/json",
            success: function (result) {
                // On successful post, reload data to get the added one as well.
                console.log("success post data!");
                getData();
            }
        });
    }

    $(document).ready(function () {

        // Modal submit.
        $("#newTableForm").on('submit', function (e) {
            console.log("Submitted new Table form");

            // Post the data from the modal.
            postData();

            // Reset modal to hide and no values.
            $('#newTableModal').modal('hide');
            $("#inputTableNR").val("");
        });

        $('#myTable').DataTable({
            columns: [
                { data: "number" },
                { data: "capacity" },
                { data: function() {
                        return '<button onclick="deleteTable(this.parentElement.parentElement.children[0].innerText)" type="button" class="btn btn-primary">Update</button>'+'<button onclick="deleteTable(this.parentElement.parentElement.children[0].innerText)" type="button" class="btn btn-danger">Delete</button>'
                    }
                },





            ]
        });
        getData();
    })













</script>

</html>
