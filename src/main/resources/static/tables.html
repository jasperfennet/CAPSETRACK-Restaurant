<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/metisMenu.min.css" rel="stylesheet">
    <link href="styles/sb-admin-2.css" rel="stylesheet">
    <link href="styles/font-awesome.min.css" rel="stylesheet" type="text/css">
    <title>Tables</title>
</head>
<body>
    <div id="wrapper">
            <div id="navigation"></div>

    <div id="page-wrapper">
        <h1>Table List</h1>
        <div class="container">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <table id="myTable">
                    <thead>
                    <th>TableNumber</th>
                    <th>Capacity</th>
                    <th>Manage</th>
                    </thead>
                </table>
            </div>
            <div class="col-md-1">
            </div>
            -
        </div>


        <div>
            <button type="button" data-toggle="modal" data-target="#newTableModal">Add Table</button>
        </div>


        <div id="newTableModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">New Table</h4>
                    </div>

                    <div class="modal-body">

                        <form data-toggle="validator" role="form" id="newTableForm" onsubmit="return false;">
                            <div class="form-group">
                                <label for="inputTableNR" class="control-label">Insert Table Number</label>
                                <input type="number" class="form-control" id="inputTableNR" placeholder="example: 23"
                                       data-error="DAT IS GEEN NAAM BOYO!" required>
                            </div>

                            <div class="form-group">
                                <label for="inputCapacity" class="control-label">Select Table Type</label>
                                <select id="inputCapacity" name="capacity" required>
                                    <option value=12>Roundtable(12)</option>
                                    <option value=4>Squaretable(4)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Create</button>
                                <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/metisMenu.min.js"></script>
<script src="scripts/sb-admin-2.js"></script>
<script src="scripts/tableCRUD.js"></script>
<script src="scripts/navigation.js"></script>

</body>
</html>
