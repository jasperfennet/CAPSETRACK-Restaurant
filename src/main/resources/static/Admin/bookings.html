<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/metisMenu.min.css" rel="stylesheet">
    <link href="styles/sb-admin-2.css" rel="stylesheet">
    <link href="styles/font-awesome.min.css" rel="stylesheet" type="text/css">
    <title>Bookings</title>
</head>
<body>
    <div id="wrapper">
        <div id="navigation"></div>
        <div id="page-wrapper">
            <h1>Bookings</h1>
            <div class="container">

                <div class=“row”>
                    <div class=“col-md-12”>
                        <button type="button" data-toggle="modal" data-target="#newBookingModal">New Booking</button>
                    </div>
                </div>  
              
                <div class="row">
                    <div class="col-md-12">
                        <table id="bookings">
                            <thead>
                                <tr>
                                    <th>BookingId</th>
                                    <th>Date</th>
                                    <th>Guest</th>
                                    <th>Number of persons</th>
                                    <th>Extras</th>
                                    <th>Orders</th>
                                    <th>Tables</th>
                                    <th width="150px">Manage</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- New Book Modal -->
    <div id="newBookingModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
            
                <!-- Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">New Booking</h4>
                    </div>
    
                    <div class="modal-body">
    
                        <form data-toggle="validator" role="form" id="newBookingForm" onsubmit="return false;">
                            <div class="form-group">
                                <label for="inputTitle" class="control-label">Date</label>
                                <input type="text" class="form-control" id="inputTitle" placeholder="Enter a descriptive title" data-error="DAT IS GEEN NAAM BOYO!" required>
                            </div>

                            <div class="form-group">
                                <label for="inputTitle" class="control-label">Number of persons</label>
                                <input type="text" class="form-control" id="inputTitle" placeholder="Enter a descriptive title" data-error="DAT IS GEEN NAAM BOYO!" required>
                            </div>

                            <div class="form-group">
                                <label for="inputTitle" class="control-label">Guest</label>
                                <input type="text" class="form-control" id="inputTitle" placeholder="Enter a descriptive title" data-error="DAT IS GEEN NAAM BOYO!" required>
                            </div>

                            <div class="form-group">
                                <label for="inputTitle" class="control-label">Extras</label>
                                <input type="text" class="form-control" id="inputTitle" placeholder="Enter a descriptive title" data-error="DAT IS GEEN NAAM BOYO!" required>
                            </div>
    
                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Orders</label>
                                <input type="text" class="form-control" id="inputAuthor" placeholder="Who's the author?" required>
                            </div>

                            <div class="form-group">
                                <label for="inputAuthor" class="control-label">Tables</label>
                                <input type="text" class="form-control" id="inputAuthor" placeholder="Who's the author?" required>
                            </div>                            
    
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
    
                        </form>
                    </div>
                </div>
            
            </div>
        </div>
        <!-- End of new Book Modal -->
            </div>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/metisMenu.min.js"></script>
<script src="scripts/sb-admin-2.js"></script>
<script src="scripts/navigation.js"></script>
<script src="scripts/bookingCRUD.js"></script>


</body>
</html>
